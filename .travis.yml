language: java
jdk:
- openjdk8
sudo: false
cache:
  directories:
  - "$HOME/.m2/repository"
install: true
branches:
  only:
  - master
  - testing
script: "./.travis.sh"
after_success:
- bash <(curl -s https://codecov.io/bash)
- mvn --settings .travis.settings.xml site
notifications:
  email:
    on_success: never
    on_failure: never
  slack:
    on_success: never
    on_failure: always
env:
  global:
  - secure: 
  - secure: 
